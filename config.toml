baseurl = "https://iprapas.github.io/"
title = "Ioannis Prapas"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

googleAnalytics = "UA-93894885-1"


[params]
    author = "Ioannis Prapas"
    info = "Big Data, Machine Learning Engineer"
    description = "Ioannis' Personal Website"
    keywords = "blog,big data,machine learning,personal"
    avatarurl = "images/avatar.png"

    favicon_32 = "images/favicon.png"
    favicon_16 = "images/favicon.png"

    footercontent = "Subscribe to the <a href='https://forms.gle/kjeq3ajUQaJ4kemu7'> newsletter</a> for a new post every now and then."

    after_post = "For any questions, please leave a comment or send me an <a href='mailto:iprapas+blog@protonmail.com'>email</a>. If you liked the post, don't forget to subscribe to the <a href='https://forms.gle/kjeq3ajUQaJ4kemu7'> newsletter</a> for a new post every now and then."

    hidecredits = false
    hidecopyright = false

    rtl = false

    math = true

[related]
  threshold = 90
  includeNewer = true
  toLower = true
  [[related.indices]]
    name="tags"
    weight=10
    toLower=true
    includeNewer = true


[params.utterances]
    repo = "iprapas/iprapas.github.io"
    issueTerm = "pathname"
    theme = "preferred-color-scheme"

